site_name: Project Planner Docs
site_description: Documentation for the Project Planner plugin for Obsidian
site_url: https://arctykdev.github.io/project-planner-docs
site_author: James Hawkins
repo_url: https://github.com/ArctykDev/project-planner-docs
repo_name: Project Planner Docs
edit_uri: edit/main/docs/

copyright: Copyright Â© 2025 ArctykDev | Licensed under MIT License

site_dir: site # optional but recommended
strict: true # optional but recommended

theme:
  name: material
  logo: assets/arctyk-icon-logo.png
  favicon: assets/favicon.ico
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.instant.progress
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
    - content.code.annotate
    - content.code.copy
    - content.tooltips
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Overview: project-planner.md
  - Changelog: changelog.md
  - About: about.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html

plugins:
  - material/blog
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
      locale: en
      enable_creation_date: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ArctykDev
